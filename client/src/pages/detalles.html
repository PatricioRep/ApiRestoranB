    <style>
        .image-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .image-container img {
            transition: all 0.3s ease;
        }
        .image-container:hover img {
            filter: brightness(0.7);
        }
        .image-container .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
